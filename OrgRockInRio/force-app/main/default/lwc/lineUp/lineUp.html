<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:hierarchy" size="small"></lightning-icon>
            <span class="slds-m-left_x-small">Line-Up Rock In Rio</span>
        </h3>
        <lightning-button label="Nova Atração" slot="actions"></lightning-button>
        
        <div class="slds-m-left_small">
            <lightning-tabset active-tab-value="2023-09-10">
                <template for:each={dataAtracoes} for:item="data">
                    <lightning-tab key={data.value} label={data.label} title={data.title} value={data.value} onactive={handleActive}>
                        <template if:true={infoLineUp}>
                            <c-atracoes-line-up info-line-up={infoLineUp}></c-atracoes-line-up>
                        </template>
                        <template if:false={infoLineUp}>
                            <div class="backgroundInverse">
                                <lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
                            </div>
                        </template>
                    </lightning-tab>
                </template>
            </lightning-tabset>
        </div>        
        <p slot="footer">Developed by Thiago Cesar</p>
    </lightning-card>
</template>
